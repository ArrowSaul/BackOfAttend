mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.energy.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      energy:
        mapper: debug
        service: info
        controller: info

energy:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: energy
    # 设置jwt过期时间
    admin-ttl: 720000000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
  alioss:
    endpoint: ${energy.alioss.endpoint}
    access-key-id: ${energy.alioss.access-key-id}
    access-key-secret: ${energy.alioss.access-key-secret}
    bucket-name: ${energy.alioss.bucket-name}
