server:
  port: 8080
# mysql数据库
spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${energy.datasource.driver-class-name}
      url: jdbc:mysql://${energy.datasource.host}:${energy.datasource.port}/${energy.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${energy.datasource.username}
      password: ${energy.datasource.password}
  redis:
    host: ${energy.redis.host}
    port: ${energy.redis.port}
    password: ${energy.redis.password}
    database: ${energy.redis.database}
